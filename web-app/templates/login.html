{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block body %}
<!-- Page Banner Section Start -->
<div class="page-banner-section section bg-image" data-bg=".png">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="page-banner text-left">
                    <h2>Login</h2>
                    <ul class="page-breadcrumb">
                        <!-- Return to home page -->
                        <li><a href="/">Home</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Banner Section End -->
{% if login_password_error %}
            <div class="container" style="text-align: center;">
                <br>
                <h2 style="color: rgb(160, 0, 0); ;"><strong>{{login_password_error}}</strong></h2>
                <br><br>
            </div>
{% endif %}
{% if login_username_error %}
            <div class="container" style="text-align: center;">
                <br>
                <h2 style="color: rgb(160, 0, 0); ;"><strong>{{login_username_error}}</strong></h2>
                <br><br>
            </div>
{% endif %}

<!--Login Register section start-->
<div class="login-register-section section pt-90 pt-lg-70 pt-md-60 pt-sm-55 pt-xs-45  pb-70 pb-lg-50 pb-md-40 pb-sm-30 pb-xs-20">
    <div class="container">
        <div class="row">
            <!--Login Form Start-->
            <div class="col-md-6 col-sm-6">
                <div class="customer-login-register">
                    <div class="form-login-title">
                        <h2>Login</h2>
                    </div>
                    <div class="login-form">
                        <!--????????? action ??????-->
                        <form method="post" action="#">
                            <div class="form-fild">
                                <p><label>User Name <span class="required">*</span></label></p>
                                <input name="username" value="" type="text">
                            </div>
                            <div class="form-fild">
                                <p><label>Password <span class="required">*</span></label></p>
                                <input name="password" value="" type="password">
                            </div>
                            <div class="login-submit">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Login Form End-->
        </div>
    </div>
</div>
<!--Login Register section end-->

{% endblock %}
